<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body class="center-text">
    <main>
      <div class="container">
        <header class="margin-top20px">
          <h1>My Notes Board</h1>
        </header>

        <section id="form-section">
          <form>
            <div class="form-group">
              <textarea
                class="form-control"
                id="textarea1"
                rows="3"
              ></textarea>
            </div>
            <div class="form-container">
              <div class="form-group row form-flex-item">
                <span
                  ><label for="date" class="col-sm-2 col-form-label"
                    >Date:</label
                  ></span
                >
                <span
                  ><input type="date" required class="form-control" id="staticDate"
                /></span>
              </div>
              <div class="form-group row form-flex-item">
                <span
                  ><label for="inputTime" id="timeLabel" class="col-sm-2 col-form-label"
                    >Time:</label
                  ></span
                >
                <span
                  ><input type="time" required class="form-control" id="staticTime"
                /></span>
              </div>
            </div>

            <button type="button" onclick="getFormDetails()">Create</button>
          </form>



          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>


        </section>
        <section class="margin-top20px">
          <div id='notes-container' class=" row">
            <div class="note-box col-4">
              <p>
                expedita, voluptate tempora ipsum!
              </p>
              <p>time:13:15</p>
              <p>dATE 10/05/201</p>
            </div>
      
          </div>
        </section>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
